<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	
</head>
<body>
	<div class="container">
	  <header>
	    <h1>Contact Us</h1>
	  </header>
	  <main class="row">
	    <div class="col element">
	      <h2>Get in Touch</h2>
	      <p>If you have any questions or comments, please don't hesitate to contact us. You can reach us by phone, email, or by filling out the form to the right.</p>
	      <h3>Phone</h3>
	      <ul>
          <li> <b>Customer Service: </b></li>
          <li>555-1234</li>
          <li><b>Sales:</b></li>
          <li>555-5678</li>
        </ul>
        <h3>Email</h3>
      <p>info@company.com</p>
    </div>
    <div class="col element">
      <h2>Contact Form</h2>
      <form class="feedback row">
        <label class="row" for="name">Name:</label><br>
        <input class="row formInput"  type="text" id="name" name="name"><br>
        <label class="row"  for="email">Email:</label><br>
        <input class="row formInput"  type="email" id="email" name="email"><br>
        <label class="row"  for="message">Message:</label><br>
        <textarea class="row formInput"  id="message" name="message" rows="5"></textarea><br>
        <input class="row button"  type="submit" value="Send">
      </form>
    </div>
  </main>
</div>
<app-footer></app-footer>
</body>
</html>
